version: '3.7'

services:
  app:
    image: olatcgbackend
    build:
      context: .
      dockerfile: ./Dockerfile
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 app.wsgi"
    env_file: ./env/app.env
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./app:/app
      - ./data/web:/vol/web
    depends_on:
      - db
      - redis

  db:
    image: postgres:13-alpine
    env_file: ./env/db.env
    ports:
      - "5432:5432"
    volumes:
      - postgres:/data/postgres
    restart: unless-stopped

  redis:
    image: redis:7.2.4
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres: